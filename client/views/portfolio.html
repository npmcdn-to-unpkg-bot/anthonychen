<div class="content container">
  <div class="page-header">
    <h1>Portfolio</h1>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p class="lead">
	Welcome to a collection of my photography and digital art.  Click on any image to view a larger copy.  I am a Sony (Konica Minolta) DSLR user.  My primary body is a Sony Alpha A900.
      </p>
    </div>
  </div>
  <div masonry>
    <div class="masonry-brick col-md-3 col-sm-4 col-xs-12" ng-repeat="portfolioItem in portfolioItems">
      <a ng-href="{{portfolioItem.path}}" target="_blank">
	<img ng-src="{{portfolioItem.path}}" alt="{{portfolioItem.caption}}" class="img-responsive">
	<p>{{portfolioItem.caption}}</p>
      </a>
    </div>
  </div>
</div>
